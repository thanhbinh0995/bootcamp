<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>table</title>
		<link rel="stylesheet" href="css/styles2.css">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Group</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr class="infor">
					<td class="id">1</td>
					<td class="name">Son Vu</td>
					<td class="group">Tu Dai Ac Nhan</td>
					<td><button type="button" class="show">Show</button></td>
				</tr>
				<tr class="infor">
					<td class="id">2</td>
					<td class="name">Nhan Hoang</td>
					<td class="group">Tu Dai Ac Nhan</td>
					<td><button type="button" class="show">Show</button></td>
				</tr>
				<tr class="infor">
					<td class="id">3</td>
					<td class="name">Anh Le</td>
					<td class="group">Tam Minh Huyen Thoai</td>
					<td><button type="button" class="show">Show</button></td>
				</tr>
				<tr class="infor">
					<td class="id">4</td>
					<td class="name">Phuc Pham</td>
					<td class="group">Tam Minh Huyen Thoai</td>
					<td><button type="button" class="show">Show</button></td>
				</tr>
			</tbody>
		</table>
		<script type="text/javascript" src='js/jquery-1.11.3.min.js'></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$('.show').click(function(event) {
					var id = $(this).closest('tr').find('.id').text();
					var name = $(this).closest('tr').find('.name').text();
					var group = $(this).closest('tr').find('.group').text();
					var div1 = "Information ID: " + id + " Name: " + name + " Group: " + group;
					alert(div1);
				});
			});
		</script>
	</body>
</html>
