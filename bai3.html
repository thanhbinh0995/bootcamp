<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Jquery2</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/intlTelInput.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
	<div class="container"> 
		 <div class="row">
			<form id="signupForm" method="post" class="form-horizontal" action="">
				<div class="form-group">
					<label class="col-sm-3" for="firstname">First name</label>
					<div class="col-sm-9">
						<input type="text" id="firstname" name="firstname" placeholder="First name" /><br/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="lastname">Last name</label>
					<div class="col-sm-9">
						<input type="text" id="lastname" name="lastname" placeholder="last name" /><br/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3" for="year">Year old</label>
					<div class="col-sm-9">
						<input type="text" id="year" name="year" placeholder="year name" /><br/>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-3" for="date">StartDate </label>
					<div class="col-sm-9">
						<input type="text" class="date" name="date" placeholder="start date" /><br/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-3 control-label" style="text-align: left;">Phone number</label>
					<div class="col-xs-5">
					    <input type="tel" class="form-control" name="phoneNumber" />
					</div>
				</div>
				<input type="submit" name="submit" value="OK">
			</form>
		</div>
	</div>
	
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/form_validation.js"></script>
	<script type="text/javascript" src="js/intlTelInput.min.js"></script>
	<script>
		$.validator.setDefaults({
			submitHandler: function() {
				alert('nhap thanh cong');
			}
		})
		$.validator.addMethod('matches1', function(phoneNumber, element) {
			phoneNumber = phoneNumber.replace(/\s+/g,'');
			return this.optional(element) || phoneNumber.length==10 ||phoneNumber.length==11 && phoneNumber.match(/^\d+$/); 
		}, "nhap dung so dien thoai");
	</script>

</body>
</html>
